<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0"
    />
    <title>おたおめ</title>
    <link href=" https://unpkg.com/sanitize.css " rel=" stylesheet " />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <link
      href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="nazo_text">
        謎を解いて<br />誕生日<span class="target">プ</span
        >レゼントを<br />手に入れろ！
      </div>
      <div class="ques1">
        <img class="ques_img" src="./images/ques1.png" />
      </div>
      <div class="ques2">
        答え:HAPPY
        <img class="ques_img" src="./images/ques2.png" />
      </div>
      <div class="ques3">
        答え:BIRTH
        <img class="ques_img" src="./images/ques3.png" />
      </div>
      <div class="ques4">
        答え:DAY
        <img class="ques_img" src="./images/last.png" />
      </div>
      <input type="text" id="textInput" class="input" />
      <div class="go_button">
        <img
          src="./images/button.png"
          class="button"
          id="button"
          ontouchstart=""
          draggable="false"
          onclick="checkAnswer()"
        />
      </div>
    </div>
    <div class="clear">
      クリア！<br />
      誕生日おめでとう！<br />
      お尻大事にしてね！<br />
      <img class="ques_img" src="images/photo1.JPG" />
      <a class="name">制作:けん</a>
    </div>
  </body>
</html>
